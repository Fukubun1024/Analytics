<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツイートアナリティクス</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .file-upload, .date-filter, .sort-buttons {
            text-align: center;
            margin: 20px;
        }
        .date-filter input[type="date"] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .date-filter button, .sort-buttons button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .date-filter button:hover, .sort-buttons button:hover {
            background-color: #0056b3;
        }
        .back-button {
            text-align: center;
            margin: 20px;
        }
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-button a:hover {
            background-color: #0056b3;
        }
        .tweet-list {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .tweet-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .tweet-item:hover {
            background-color: #f9f9f9;
        }
        .tweet-item h4 {
            margin: 0;
            font-size: 16px;
        }
        .tweet-details {
            margin-top: 10px;
            display: none;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
        }
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .details-grid div {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        .details-grid .label {
            font-weight: bold;
        }
        .tweet-link {
            text-align: center;
            margin-top: 10px;
        }
        .tweet-link a {
            color: #007bff;
            text-decoration: none;
        }
        .tweet-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>ツイートアナリティクス</header>
    <div class="back-button">
        <a href="index.html">メインページに戻る</a>
    </div>
    <div class="file-upload">
        <input type="file" id="csvFile" accept=".csv">
        <button onclick="processCSV()">表示</button>
    </div>
    <div class="date-filter" id="dateFilter" style="display: none;">
        <p><strong>【取り込み期間】</strong> <span id="importedRange">-</span></p>
        <label>開始日: <input type="date" id="startDate"></label>
        <label>終了日: <input type="date" id="endDate"></label>
        <button onclick="filterByDate()">期間で絞り込む</button>
    </div>
    <div class="sort-buttons" id="sortButtons" style="display: none;">
        <select id="sortCriteria" onchange="sortTweetsByDropdown()">
            <option value="impressions">インプレッション</option>
            <option value="engagement">エンゲージ</option>
            <option value="engagementRate">エンゲージ率</option>
            <option value="retweet">リポスト</option>
            <option value="reply">リプライ</option>
            <option value="like">いいね</option>
            <option value="profileClick">プロフクリック</option>
            <option value="mediaEngage">メディアのエンゲージ</option>
            <option value="mediaViews">メディアの再生数</option>
            <option value="urlClick">URLクリック</option>
            <option value="hashtagClick">ハッシュタグクリック</option>
            <option value="detailsClick">詳細のクリック</option>
        </select>
        <button onclick="sortTweets('timeAsc')">時系列昇順</button>
        <button onclick="sortTweets('timeDesc')">時系列降順</button>
    </div>
    <div class="tweet-list" id="output"></div>

    <script>
        let allTweets = [];
        let filteredTweets = [];

        function processCSV() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            if (!file) {
                alert("CSVファイルを選択してください！");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const csvData = e.target.result;
                // CSVデータの処理ロジックをここに挿入
            };
            reader.readAsText(file);
        }

        function sortTweetsByDropdown() {
            const criteria = document.getElementById('sortCriteria').value;
            filteredTweets.sort((a, b) => b[criteria] - a[criteria]);
            displayTweets(filteredTweets);
        }

        function displayTweets(tweets) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = "";
            tweets.forEach(tweet => {
                const tweetItem = document.createElement('div');
                tweetItem.className = 'tweet-item';
                tweetItem.innerHTML = `
                    <h4>${tweet.tweet}</h4>
                    <div class="time">${tweet.time}</div>
                    <div class="tweet-link"><a href="${tweet.link}" target="_blank">ツイートを見る</a></div>
                    <div class="tweet-details">
                        <div class="details-grid">
                            <div><span class="label">インプレッション</span><br>${tweet.impressions}</div>
                            <div><span class="label">エンゲージメント</span><br>${tweet.engagement}</div>
                            <div><span class="label">エンゲージメント率</span><br>${tweet.engagementRate}</div>
                            <div><span class="label">リポスト</span><br>${tweet.retweet}</div>
                            <div><span class="label">リプライ</span><br>${tweet.reply}</div>
                            <div><span class="label">いいね</span><br>${tweet.like}</div>
                            <div><span class="label">プロフクリック</span><br>${tweet.profileClick}</div>
                            <div><span class="label">メディアのエンゲージ</span><br>${tweet.mediaEngage || 'N/A'}</div>
                            <div><span class="label">メディアの再生数</span><br>${tweet.mediaViews || 'N/A'}</div>
                            <div><span class="label">URLクリック</span><br>${tweet.urlClick}</div>
                            <div><span class="label">ハッシュタグクリック</span><br>${tweet.hashtagClick || 'N/A'}</div>
                            <div><span class="label">詳細のクリック</span><br>${tweet.detailsClick}</div>
                        </div>
                    </div>
                `;
                tweetItem.addEventListener('click', function() {
                    const details = tweetItem.querySelector('.tweet-details');
                    details.style.display = details.style.display === 'none' || details.style.display === '' ? 'block' : 'none';
                });
                outputDiv.appendChild(tweetItem);
            });
        }

    </script>
</body>
</html>
