<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツイートアナリティクス</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .file-upload, .date-filter, .sort-buttons {
            text-align: center;
            margin: 20px;
        }
        .date-filter input[type="date"] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .date-filter button, .sort-buttons button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .date-filter button:hover, .sort-buttons button:hover {
            background-color: #0056b3;
        }
        .back-button {
            text-align: center;
            margin: 20px;
        }
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-button a:hover {
            background-color: #0056b3;
        }
        .instruction {
            text-align: center;
            margin: 10px;
            font-size: 16px;
        }
        .tweet-list {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .tweet-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .tweet-item:hover {
            background-color: #f9f9f9;
        }
        .tweet-item h4 {
            margin: 0;
            font-size: 16px;
        }
        .tweet-details {
            margin-top: 10px;
            display: none;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
        }
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .details-grid div {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        .details-grid .label {
            font-weight: bold;
        }
        .tweet-link {
            text-align: center;
            margin-top: 10px;
        }
        .tweet-link a {
            color: #007bff;
            text-decoration: none;
        }
        .tweet-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>ツイートアナリティクス</header>
    <div class="back-button">
        <a href="index.html">メインページに戻る</a>
    </div>
    <div class="instruction">
        ダウンロードしたCSVを選択し、「表示」を押してください。
    </div>
    <div class="file-upload">
        <input type="file" id="csvFile" accept=".csv">
        <button onclick="processCSV()">表示</button>
    </div>
    <div class="date-filter" id="dateFilter" style="display: none;">
        <p><strong>【取り込み期間】</strong> <span id="importedRange">-</span></p>
        <label>開始日: <input type="date" id="startDate"></label>
        <label>終了日: <input type="date" id="endDate"></label>
        <button onclick="filterByDate()">期間で絞り込む</button>
    </div>
    <div class="sort-buttons" id="sortButtons" style="display: none;">
        <button onclick="sortTweets('impressions')">インプレッション順</button>
        <button onclick="sortTweets('engagement')">エンゲージメント順</button>
        <button onclick="sortTweets('timeAsc')">時系列昇順</button>
        <button onclick="sortTweets('timeDesc')">時系列降順</button>
    </div>
    <div class="tweet-list" id="output"></div>

    <script>
        // JavaScript functions for CSV processing and tweet sorting/filtering
        // ...
    </script>
</body>
</html>
